<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CUINA - LMS</title>
        <script src="../../../jquery-3.5.1.min.js"></script>        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>

        </script>
    </head>
    <body>

        <h2>LES RECEPTES</h2>

        <p id="info"></p>
        
        <script>
            var xhttp, xmlDoc, txt, x, i;
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    xmlDoc = this.responseXML;
                    txt = "";
                    x = xmlDoc.getElementsByTagName("PLAT");
                    for (i = 0; i < x.length; i++) {
                        txt = txt + x[i].getElementsByTagName("TITOL")[0].childNodes[0].nodeValue + "<br>";
                    }
                    document.getElementById("info").innerHTML = txt;
                }
            };
            xhttp.open("GET", "cuina.xml", true);
            xhttp.send();
        </script>

    </body>
</html>
