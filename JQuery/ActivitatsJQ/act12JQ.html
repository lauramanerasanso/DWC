<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>ACT 12 - Using hover Event</title>
        <script src="../../../jquery-3.5.1.min.js"></script>
        <script>

        </script>
        <style>
            table{
                border-collapse: collapse;
            }

            tr td{
                border: solid;
            }
        </style>
    </head>
    <body>
        <table id="t1">
            <tr>
                <td>c1.1</td>
                <td>c2.1</td>
            </tr>
            <tr>
                <td>c1.2</td>
                <td>c2.2</td>
            </tr>
        </table>

        <script>
            $(document).ready(function(){
                $("#t1 td").hover(enterMouse, exitMouse);
            });

            function enterMouse() {
                $(this).css("background-color","#ff0000");
            }

            function exitMouse() {
                $(this).css("background-color","#ffffff");
            } 
        </script>
    </body>
</html>
<!--
    a) Create a table with 2 rows and 2 columns. Change the colour of cells
    when the mouse cursor moves over and out.
-->
