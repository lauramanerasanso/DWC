<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>ACT 22 - Effects by toggle Method</title>
        <script src="../../../jquery-3.5.1.min.js"></script>
        <script>

        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <img src="fotos/11.jpg" alt="foto1" id="img1" width="200px">
                    <button id="b1">TOGGLE IMG 1</button>
                </td>
                <td>
                    <img src="fotos/12.jpg" alt="foto2" id="img2"width="200px">
                    <button id="b2">TOGGLE IMG 2</button>
                </td>
            </tr>
        </table>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    $("#img1").toggle();
                });

                $("#b2").click(function(){
                    $("#img2").toggle();
                });
            });
        </script>
    </body>
</html>
<!--
    a) Create a table with 1 row and 2 columns.
    There must be an image and a button in every
    cell. When you press on a button cell, its
    image visibility must change from visible 
    to hidden and viceversa.
-->
