<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>ACT 15 - Using dblclick Event</title>
        <script src="../../../jquery-3.5.1.min.js"></script>
        <script>

        </script>
        <style>
            div{
                width: 800px;
                height: 70px;
                background-color: darksalmon;
                
            }
            .div1{
                width: 250px;
                height: 250px;
                background-color: darksalmon;
            }
        </style>
    </head>
    <body>
        <div></div>
        <script>
            $(document).ready(function(){
                $("div").dblclick(function(){
                    $(this).toggleClass("div1");
                });
            });
        </script>
    </body>
</html>
<!--
    a) Create a web page with a div of 800x70 pixels. When you double-click
    over this div, it must be re-sized to 250x250 pixels, and if you
    double-click again the div munst return to its original size (800x70).
-->
