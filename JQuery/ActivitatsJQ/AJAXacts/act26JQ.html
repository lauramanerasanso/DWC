    <head>
        <meta charset="UTF-8"/>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        </script>
    </head>
    <body>
        <select name="cities" id="cities">
            <option value="MONTUIRI"></option>
            <option value="SANT JOAN"></option>
            <option value="VILAFRANCA"></option>
            <option value="MANACOR"></option>
        </select>
        <button id="b1"></button>
        <div id="info"></div>
        <script>
            $(document).ready(function(){

            });
            $(document).ready(function(){

            $("#b1").click(function(){
            
            var cities = $("#cities").val();

            $.getJSON("act26.php", {city: cities}, function( data ) {
                    console.log( "JSON Data: " + data );
                    $("#info").html("NAME: "+data.name+"<br/>"+
                                    "AGE: "+data.age+"<br/>"+
                                    "CITY: "+data.city+"<br/>");
                    });

                });

            });
        </script>
    </body>
</html>
