        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <body>
        <div id="files"></div>
        <button id="f1">LOAD FILE 1</button>
        <button id="f2">LOAD FILE 2</button>
        <script>
            $(document).ready(function(){
                $("#f1").click(function(){
                    $("#files").load("file1.txt");
                });

                $("#f2").click(function(){
                    $("#files").load("file2.txt");
                });
            });
        </script>
    </body>
</html>
