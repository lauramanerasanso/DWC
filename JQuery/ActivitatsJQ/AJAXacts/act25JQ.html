<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>

    <body>
            Introdueix un nombre: <input type="text" name="num1" id="num1" ><br>
            Introdueix un altre nombre: <input type="text" name="num2" id="num2"><br>

            <button id="suma">SUMA</button>
            <button id="resta">RESTA</button>
            <button id="multiplicacio">MULTIPLIACIÓ</button>
            <button id="divisio">DIVISIÓ</button>
            
            <div id="resultat"></div>
        <script>
            $(document).ready(function(){
                
                $("#suma").click(function(){
                    var n1 = $("#num1").val();
                var n2 = $("#num2").val();
                    var t = "1";
                    console.log(n1,n2,t);

                    $.get("act25.php", {num1:n1, num2:n2 , tipus:t}, print);
                    
                });

                $("#resta").click(function(){
                    var n1 = $("#num1").val();
                    var n2 = $("#num2").val();
                    var t = "2";

                    $.get("act25.php", {num1:n1, num2:n2 , tipus:t}, print);
                    
                });

                $("#multiplicacio").click(function(){
                    var n1 = $("#num1").val();
                    var n2 = $("#num2").val();
                    var t = "3";

                    $.get("act25.php", {num1:n1, num2:n2 , tipus:t}, print);
                   
                });

                $("#divisio").click(function(){
                    var n1 = $("#num1").val();
                    var n2 = $("#num2").val();
                    var t = "4";

                    $.get("act25.php", {num1:n1, num2:n2 , tipus:t}, print);
                    
                });

                function print(data){
                    $("#resultat").html(data);
                }
            });
        </script>
    </body>
</html>
