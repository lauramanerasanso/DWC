<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>ACT 11 - Using mouseover and mouseout Events</title>
        <script src="../../../jquery-3.5.1.min.js"></script>
        <script>

        </script>
        <style>
            table{
                border-collapse: collapse;
            }

            tr td{
                border: solid;
            }
        </style>
    </head>
    <body>
        <table id="t1">
            <tr>
                <td>c1.1</td>
                <td>c2.1</td>
            </tr>
            <tr>
                <td>c1.2</td>
                <td>c2.2</td>
            </tr>
        </table>
        <script>
            $(document).ready(function(){
                $("#t1 td").mouseover(function(){
                    $(this).css({"background-color" : "#ff0000"});
                });
                $("#t1 td").mouseout(function(){
                    $(this).css({"background-color" : "#ffffff"});
                });
            });
        </script>
    </body>
</html>
<!--
    a) Create a table with 2 rows and two columns. When you move
    the cursor over a cell, this must change its background colour,
    and when you move out the cursor from the cell, this must
    change to its original background colour.

-->
