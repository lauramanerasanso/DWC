<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>ACT 17 - Using blur Event</title>
        <script src="../../../jquery-3.5.1.min.js"></script>
        <script>

        </script>
    </head>
    <body>
        <form>
            <input type="text" name="" id="t1" placeholder="Laura">
        </form>
        <script>
            $(document).ready(function(){
                $("input").blur(esBuit);
            });

            function esBuit(){
                if($("input").val === ""){
                    alert("Field can't be empty");
                }
            };
        </script>
    </body>
</html>
<!--
    a) Create a form with a text field (input type="text"). When this field
    loses the focus and its content is empty, an alert message "Field can't
    be empty" must be shown.
-->
