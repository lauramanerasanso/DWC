<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>ACT 21 - Effects by fadeTo Method</title>
        <script src="../../../jquery-3.5.1.min.js"></script>
        <script>

        </script>
    </head>
    <body>
        <div id="div1">
            <p id="p1">P1.1</p>
            <p id="p2">P2.1</p>
            <p id="p3">P3.1</p>
            <p id="p4">P4.1</p>
        </div>
        <script>
            $(document).ready(function(){
                $("#div1").click(function(){
                    $(this).fadeTo("slow", 0.2);
                });
                $("#div1").dblclick(function(){
                    $(this).fadeTo("slow", 1);
                });
            });
        </script>
    </body>
</html>
<!--
    a) Create a div with some paragraphs. When you click on the div,
    its opacity must
    be reduced to 0.20. And when you double click on the div, its 
    pacity must be increased to 1.
-->
