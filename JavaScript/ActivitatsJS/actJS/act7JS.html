<script>
    var num1, num2, num3;
    var intnum;
    var num;

    num1=prompt("Introdueix un nombre: ", "");
    num2=prompt("Nombre 2:", "");
    num3=prompt("Nombre 3: ", "");
    num1=parseInt(num1);
    num2=parseInt(num2);
    num3=parseInt(num3);

    intnum=prompt("Introdueix un num entre 0 i 999: ", "");

    num=prompt("Introdueix un num, pot ser positiu o negatiu: ", "");
    num=parseInt(num);

    document.write("El nombre mes gran es: "); 
    if(num1 < num2){
        if(num2 < num3){
            document.write(num3);
            document.write('<br>'); 
        }else{
            document.write(num2);
            document.write('<br>'); 
        }
    }else{
        if(num1 < num3){
            document.write(num3);
            document.write('<br>'); 
        }else{
            document.write(num1);
            document.write('<br>'); 
        }
    }

    document.write("El nombre mes petit es: "); 
    if(num1 < num2){
        if(num1 < num3){
            document.write(num1);
            document.write('<br>'); 
        }else{
            document.write(num3);
            document.write('<br>'); 
        }
    }else{
        if(num2 < num3){
            document.write(num2);
            document.write('<br>'); 
        }else{
            document.write(num3);
            document.write('<br>'); 
        }
    }

    if(intnum.length==3){
        document.write("El nombre te 3 xifres.");
        document.write('<br>');
    }else if(intnum.length==2){
        document.write("El nombre te 2 xifres.");
        document.write('<br>');
    }else{
        document.write("El nombre te 1 xifra.");
        document.write('<br>');
    }

    if(num>0){
        document.write("Positive number");
        document.write('<br>');
    }else if(num<0){
        document.write("Negative number");
        document.write('<br>');
    }else{
        document.write("Zero");
        document.write('<br>');
    }

</script>
