<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>Act 25 TEXTAREA Element</title>
        <script>
            function showMessage(){
                var user=document.getElementById("user");
                var email=document.getElementById("email");
                var missatge=document.getElementById("missatge");
                alert("Nom usuari: "+user.value +"\nEmail: "+email.value+ "\nMissatge: "+missatge.value);
            }
        </script>
    </head>
    <body>
        <h4>MISSATGES</h4>
        <form>
            <input type="text" id="user" placeholder="Nom d'usuari">
            <input type="email" id="email" placeholder="E-mail"><br/>
            <textarea id="missatge" rows="10" cols="40" placeholder="Missatge"></textarea> <br/>
            <button id="b1" onclick="showMessage()">ENVIA</button>
        </form>
        
        <script>

        </script>
    </body>
</html>
