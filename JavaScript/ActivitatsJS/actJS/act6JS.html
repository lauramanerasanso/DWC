<body>
<script>
    var num1, num2;
    var mark1, mark2, mark3;
    var intnum;
    var age;

    num1=prompt("Introdueix un num: ", "");
    num2=prompt("Introdueix un altre num:", "");

    mark1=prompt("Nota 1: ", "");
    mark2=prompt("Nota 2: ", "");
    mark3=prompt("Nota 3: ", "");

    intnum=prompt("Introdueix un nombre: ", "");

    age=prompt("Introdueix la teva edat: ", "");
    
    if (num1>num2){
        document.write(num1 + "+" + num2 + " = ");
        document.write(parseInt(num1)+parseInt(num2));
        document.write('<br>'); 
    }else{
        document.write(num2 + "-" + num1 + " = ");
        document.write(parseInt(num2)-parseInt(num1));
        document.write('<br>'); 
    }
    
    var mitja=(parseInt(mark1)+parseInt(mark2)+parseInt(mark3))/3;
    if (mitja>=5)
    {
        document.write("You pass!")
        document.write('<br>'); 
    }else{
        document.write("You fail!")
        document.write('<br>'); 
    }

    if ((intnum%2)==0){
        document.write("Pair number"); 
        document.write('<br>'); 
    }else{
        document.write("Odd number"); 
        document.write('<br>'); 
    }
    
    if (age>=18 && age<65){
        document.write("Working age."); 
        document.write('<br>'); 
    }else{
        document.write("Not working age."); 
        document.write('<br>');
    }
</script>
