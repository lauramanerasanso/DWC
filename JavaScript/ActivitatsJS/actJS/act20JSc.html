        <title>Act 20  FORM, BUTTON & TEXT Elements. C</title>
        <script>
            function maxNum(){
                var name = document.getElementById("name").value;
                var surname = document.getElementById("surname").value;
                alert("Nom complet: " + name + " " + surname );
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="name"/>
            <input type="text" id="surname"/>
            <button id="b1" onclick="maxNum()">NOM COMPLET</button>
        </form>
        <script>

        </script>
    </body>
</html>
