<!DOCTYPE html>

<head>
<title>Act5 IF Simple Conditional Structure</title>
</head>
<body>
<script>
    var nom, mark1, mark2, mark3;
    var email, email_repeat;
    var age;
    var number;
    nom=prompt("Escriu el teu nom: ", "");
    mark1=prompt("Introdueix 3 notes. Nota 1:", "");
    mark2=prompt("Nota 2:", "");
    mark3=prompt("Nota 3:", "");
    email=prompt("Introdueix el teu email: ", "");
    email_repeat=prompt("Torna introduir el teu email: ", "");
    age=prompt("Introdueix la teva edat: ", "");
    number=prompt("Introdueix un nombre", "");
    var mitja=(parseInt(mark1)+parseInt(mark2)+parseInt(mark3))/3;
    if (mitja>=5)
    {
        document.write("Congratulations " + nom +"! You pass the exam")
        document.write('<br>'); 
    }
    if (email!=email_repeat){
        document.write("Emails are different!");
        document.write('<br>'); 
    }
    if (age>=18 && age<65){
        document.write("You are in working age."); 
        document.write('<br>'); 
    }
    if ((number%2)==0){
        document.write("Pair number!"); 
        document.write('<br>'); 
    }
</script>
</body>
</html>
