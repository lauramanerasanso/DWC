<script>
    var costatQuadrat;
    var num1, num2, num3, num4;
    var preu1, preu2, quant1, quant2;
    var base, heigth;
    costatQuadrat=prompt('Escriu la longitud del costat del quadrat:','');

    document.write('La suma '+ num1 +' + '+ num2 +' + '+ num3 +' + '+ num4 +' = '+ sum);

</script>
